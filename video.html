<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/video.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="video.html">Video</a></li>
                </ul>
                <div class="search">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>

    <div class="page video">
        <div class="container">
            <div class="content">
                <div class="content-left">
                    <div class="list-video">
                        <div class="item-video">
                            <iframe src="https://www.youtube.com/embed/YKKRU8rvlhQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="item-video">
                            <iframe src="https://www.youtube.com/embed/Vytnpd7xyG8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="item-video">
                            <iframe src="https://www.youtube.com/embed/jRRO30huRA8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="item-video">
                            <iframe src="https://www.youtube.com/embed/HIonKbKM-tE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="item-video">
                            <iframe src="https://www.youtube.com/embed/baNH9iz61LI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <div class="content-right">
                    <div class="mini-content">
                        <div class="mc-item mc-gallery">
                            <div class="mc-title">
                                <h4>Gallery</h4>
                            </div>
                            <div class="content-gallery">
                                <div class="list-gallery">
                                    <div class="item-gallery">
                                        <img src="assets/images/food/10.jpeg" alt="">
                                    </div>
                                    <div class="item-gallery">
                                        <img src="assets/images/food/11.jpeg" alt="">
                                    </div>
                                    <div class="item-gallery">
                                        <img src="assets/images/food/12.jpeg" alt="">
                                    </div>
                                    <div class="item-gallery">
                                        <img src="assets/images/food/13.jpeg" alt="">
                                    </div>
                                </div>
                                <p><a href="gallery.html">Gallery lainnya...</a></p>
                            </div>
                        </div>
                        <div class="mc-item mc-calculator">
                            <div class="mc-title">
                                <h4>Calculator</h4>
                            </div>
                            <div class="content-calculator">
                                <div class="form-group">
                                    <input class="number-1" type="text" placeholder="Number 1">
                                </div>
                                <div class="form-group">
                                    <input class="number-2" type="text" placeholder="Number 2">
                                </div>
                                <div class="form-group">
                                    <input class="result" type="text" placeholder="Hasil" readonly>
                                </div>
                                <div class="form-group">
                                    <button class="btn-mcc plus">+</button>
                                    <button class="btn-mcc minus">-</button>
                                    <button class="btn-mcc average">/</button>
                                    <button class="btn-mcc multiplied">*</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
