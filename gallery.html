<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="video.html">Video</a></li>
                </ul>
                <div class="search">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>

    <div class="page gallery">
        <div class="container">
            <div class="content">
                <div class="content-left">
                    <div class="list-gallery">
                        <div class="item-gallery">
                            <img src="assets/images/food/1.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/2.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/3.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/4.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/5.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/6.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/7.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/8.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/9.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/10.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/11.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/12.jpeg" alt="">
                        </div>
                        <div class="item-gallery">
                            <img src="assets/images/food/13.jpeg" alt="">
                        </div>
                    </div>
                </div>
                <div class="content-right">
                    <div class="mini-content">
                        <div class="mc-item mc-video">
                            <div class="mc-title">
                                <h4>Video</h4>
                            </div>
                            <div class="content-video">
                                <iframe width="100%" src="https://www.youtube.com/embed/YKKRU8rvlhQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                <p><a href="video.html">Video lainnya...</a></p>
                            </div>
                        </div>
                        <div class="mc-item mc-calculator">
                            <div class="mc-title">
                                <h4>Calculator</h4>
                            </div>
                            <div class="content-calculator">
                                <div class="form-group">
                                    <input class="number-1" type="text" placeholder="Number 1">
                                </div>
                                <div class="form-group">
                                    <input class="number-2" type="text" placeholder="Number 2">
                                </div>
                                <div class="form-group">
                                    <input class="result" type="text" placeholder="Hasil" readonly>
                                </div>
                                <div class="form-group">
                                    <button class="btn-mcc plus">+</button>
                                    <button class="btn-mcc minus">-</button>
                                    <button class="btn-mcc average">/</button>
                                    <button class="btn-mcc multiplied">*</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
